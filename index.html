<html lang="en">
  <head>
    <title>Polish Cyrillic Transcriber</title>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert Polish text into the Cyrillic script easily with this web app.">
    <meta name="keywords" content="Polish, Cyrillic, transliteration, transcription, orthography">
    <!-- <meta name="author" content="Daniel Saeger"> -->

    <meta property="og:title" content="Polish to Cyrillic Transcription Tool">
    <meta property="og:description" content="Convert Polish text into the Cyrillic script easily with this web app.">
    <meta property="og:image" content="https://raw.githubusercontent.com/glyphdoggo/cyrillic-for-polish/main/icon.svg">
    <meta property="og:url" content="https://glyphdoggo.github.io/cyrillic-for-polish/">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/glyphdoggo/cyrillic-for-polish/main/icon.svg">
  </head>
  <body>
    <div class="interface">
      <div class="two"></div>
      <div class="two">
        <h3>POLISH CYRILLIC TRANSCRIBER</h3>
        <h4>A Cyrillic Orthography for the Polish Language</h4>
      </div>
      <div class="one"></div>
      <div>
        <p>Type or paste Polish text below:</p>
        <textarea rows="5" id="input" placeholder="Wszyscy ludzie rodzą się wolni i równi w swojej godności i prawach..." oninput="transcribe()"></textarea>
        <!-- W Szczebrzeszynie chrząszcz brzmi w trzcinie... -->
      </div>
      <div class="one"></div>
      <div>
        <p>Result:</p>
        <textarea rows="5" id="output"></textarea>
      </div>
      <div class="one"></div>
      <div class="two">
        <input type="radio" name="orthography" value="russian" checked="">
        Russian system
        <br><br>
        <input type="radio" name="orthography" value="ukrainian">
        Ukrainian system
      </div>
      <div class="two"></div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
